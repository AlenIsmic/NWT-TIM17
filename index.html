<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <link rel="stylesheet" href="app.css">
  <link href="app/components/version/AngularJS-Toaster-master/toaster.css" rel="stylesheet" type="text/css"/>
  
  <script src="app/components/version/jquery/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
  <script src="app/components/version/AngularJS-Toaster-master/toaster.js" type="text/javascript"></script>
  <script src="app.js"></script>
  
  <script src="Controllers/MainController.js"></script>
  <script src="Controllers/LoginCtrl.js"></script>
  <script src="Controllers/RegisterCtrl.js"></script>

  <script src="components/version/version.js"></script>

  <link rel="stylesheet" type="text/css" href="app/components/version/bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/bootstrap.css" media="screen, projection">
  <link rel="stylesheet" type="text/css" href="app/components/version/bootstrap-modal/bootstrap-modal.css" media="screen, projection">
  
</head>

<body>
    
    <div ng-controller="mainController">
    
        <div class="container" id="page">
            <div class="navbar navbar-fixed-scroll">
                <div class="container">
                    <div class="navbar-header">
                        <h2>BookStore</h2>
                    </div>
                    <div class="navbar-right">
                        <a ng-show="!isAuthenticated" href="./index.html#/Login">Login</a>
                        <a ng-show="isAuthenticated" href="#">Logout</a>
                        <a href="./index.html#/Register">Register</a>
                    </div>
                </div>
            </div>
        <div id="mainmenu">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Authors</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>    
        </div>

        <div id="content">
            <div data-ng-view=""></div>
        </div>
        <div class="clear"></div>

        
        </div><!-- page -->
    </div>
</body>
</html>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="username">
                <input type="password" ng-model="password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="modalCloseBtn" data-dismiss="modal">Close</button>
                <button type="button" name="Send" id="SendMessage" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
