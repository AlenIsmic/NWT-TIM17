    
    <h3>Registration Form</h3>
        
        
    <div class="row">
        Enter name:<input type="text" ng-model="model.name">
    </div>
    <div class="row">
        Enter password:<input type="password" ng-model="model.password">
    </div>
    <div class="row">
        Enter email:<input type="email" ng-model="model.email">
    </div>
        
    <input type="button" class="btn-default" ng-click="registerMe()" value="Send registration request">
