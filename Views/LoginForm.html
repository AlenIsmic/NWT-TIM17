
<div ng-controller="mainController" class="container-fluid login-form">
    <div>
        <alert ng-repeat="alert in mainAlerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
    <table class="table">
        <tr>
            <th>Enter username </th>
            <td>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>      
                    <input type="text" class="form-control" ng-model="loginModel.loginUsername" required>
                </div>
            </td>
        </tr>
        <tr>
            <th>Enter password </th>
            <td>
                <div class="inner-addon left-addon">
                    <i class="glyphicon glyphicon-asterisk"></i>      
                    <input type="password" class="form-control" ng-model="loginModel.loginPsw" required>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" class="btn-success right" data-ng-click="loginMe()" value="Login"></td>
        </tr>
    </table>
</div>
