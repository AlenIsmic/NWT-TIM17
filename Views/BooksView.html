<div ng-controller="BooksCtrl">
    <h3>Dostupne knjige</h3>
    
    <table class="table">
        <tr>
            <th>Naslov</th>
            <th>Opis</th>
        </tr>
        <tr ng-repeat="b in books">
            <td>{{b.cover}}</td>
            <td>{{b.summary}}</td>
        </tr>
    </table>
</div>
