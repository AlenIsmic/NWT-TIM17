<div ng-controller="OrdersCtrl">
    <div  class="sub-view" ng-show="orders != null">
        <table class="table">
            <tr ng-repeat="order in orders">
                <td class="col-md-4">{{order.date}}</td>
                <td class="col-md-3">{{order.price}}</td>
            </tr>
        </table>
    </div>
</div>
