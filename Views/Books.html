<div ng-controller="BooksCtrl" class="sub-view">
    <div class="row">
        <div class="col-xs-6 col-lg-4 round-corners"  ng-repeat="b in books">
            <h2 class="book-title">{{b.title}}</h2>
            <p class="book-summary">{{b.summary}}</p>
            <div class="book-links">
                <button class="btn btn-primary">See details >></button>
                <button class="btn btn-info">See reviews >></button>
            </div>
        </div>
    </div>
</div>
